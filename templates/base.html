{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - SEVO Vereinsmanager</title>

    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/fontello/css/entypo.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block css_files %}{% endblock %}
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-0 rounded-0 message-alert" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% include "partials/_navbar.html" %}

    {% block content %}{% endblock %}

    <footer class="bg-light py-5">
        <div class="container">
            
        </div>
    </footer>
    

    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
