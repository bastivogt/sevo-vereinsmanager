{% load i18n %}
<ul>
    <li>
        <button class="btn btn-link p-0 text-start" data-filter-key="is_active" data-filter-value="all">{% trans "All" %}</button>
    </li>
    <li>
        <button class="btn btn-link p-0 text-start" data-filter-key="is_active" data-filter-value="true">{% trans "Is active" %}</button>
    </li>
    <li>
        <button class="btn btn-link p-0 text-start" data-filter-key="is_active" data-filter-value="false">{% trans "Not active" %}</button>
    </li>

</ul>
