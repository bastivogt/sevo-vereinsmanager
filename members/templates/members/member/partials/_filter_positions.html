{% load i18n %}
<ul>
    <li>
        <button class="btn btn-link p-0 text-start" data-filter-key="position" data-filter-value="all">{% trans "All" %}</button>
    </li>
    {% for position in positions %}
        <li>
            <button class="btn btn-link p-0 text-start" data-filter-key="position" data-filter-value={{ position.id }}>{{ position.title }}</button>
        </li>
    {% endfor %}
</ul>
