{% load i18n %}
<div class="accordion mb-3" id="filterAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#modules" aria-expanded="true" aria-controls="modules">
          {% trans "Categories" %}
        </button>
      </h2>
      <div id="modules" class="accordion-collapse collapse show" data-bs-parent="#filterAccordion">
        <div class="accordion-body">
            {% include "todos/todo/partials/_filter_categories.html" %}
        </div>
      </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#done" aria-expanded="false" aria-controls="done">
            {% trans "Done" %}
            </button>
        </h2>
        <div id="done" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
            <div class="accordion-body">
                {% include "todos/todo/partials/_filter_done.html" %}
            </div>
        </div>
    </div>


    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#positions" aria-expanded="false" aria-controls="positions">
            {% trans "Order" %}
            </button>
        </h2>
        <div id="positions" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
            <div class="accordion-body">
                {% include "todos/todo/partials/_order.html" %}
            </div>
        </div>
    </div>

</div>
