{% load i18n %}
<ul>
    <li>
        <button class="btn btn-link p-0 text-start" data-filter-key="category" data-filter-value="all">{% trans "All" %}</button>
    </li>
    {% for category in categories %}
        <li>
            <button class="btn btn-link p-0 text-start" data-filter-key="category" data-filter-value={{ category.id }}>{{ category.title }}</button>
        </li>
    {% endfor %}
</ul>
